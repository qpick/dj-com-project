<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d4459eee0f.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <title>Google Images Search</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list text-right">
                        <li><a href="index.html">Google Search</a></li>
                        <li><a href="advanced.html">Google Advanced Search</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="offset-lg-3 col-lg-6 text-center">
                    <img src="google.png">
                     <form action="https://google.com/search">
                        <div class="google-input">
                            <span><i class="fas fa-search"></i></span>
                            <input type="hidden" name="tbm" value="isch">
                            <input type="text" placeholder="Search Google or type a URL" class="form-control" name="q">
                        </div>
                        <input  class="submit" type="submit" value="Google Search">
                        <input  class="submit"  type="submit" name="btnI" value="Felling Lucky">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
