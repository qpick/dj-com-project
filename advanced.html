<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d4459eee0f.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <title>Google Advanced Search</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list text-right">
                       <li><a href="images.html">Google Search</a></li>
                        <li><a href="advanced.html">Google Image Search</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="https://google.com/search">
                        <div class="row pb-3">
                            <div class="col-lg-2">
                                <label>all these words:</label>
                            </div>
                            <div class="col-lg-6 advanced-search">
                                <input type="text" name="as_q" class="form-control">
                             </div>
                        </div>

                        <div class="row pb-3">
                            <div class="col-lg-2">
                                <label>this exact word or phrase</label>
                            </div>
                            <div class="col-lg-6 advanced-search">
                                <input type="text" name="as_epq" class="form-control">
                             </div>
                        </div>


                        <div class="row pb-3">
                            <div class="col-lg-2">
                                <label>any of these words</label>
                            </div>
                            <div class="col-lg-6 advanced-search">
                                <input type="text" name="as_oq" class="form-control">
                             </div>
                        </div>

                        <div class="row pb-3">
                            <div class="col-lg-2">
                                <label>none of these words</label>
                            </div>
                            <div class="col-lg-6 advanced-search">
                                <input type="text" name="as_eq" class="form-control">
                             </div>
                        </div>
                        <div class="row pb-3">
                            <div class="offset-lg-6 col-lg-2">
                                <input class="btn btn-primary" type="submit" data-toggle="button"  value="Advanced Search">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
